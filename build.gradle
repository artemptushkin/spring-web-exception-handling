plugins {
    id 'org.springframework.boot' version '2.7.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'io.github.artemptushkin.demo'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

ext {
    enableWeb = project.properties['webProfile'] == null || project.properties['webProfile'] == 'servlet'
}

dependencies {
    if (enableWeb) {
        println "starter-web to be enabled"
        implementation 'org.springframework.boot:spring-boot-starter-web'
    }
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'org.springframework.security:spring-security-web'
    implementation 'org.springframework.security:spring-security-config'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'io.rest-assured:rest-assured:5.1.0'
    testImplementation 'io.rest-assured:xml-path:5.1.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
